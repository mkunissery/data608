<HEAD>

td,th {
  border: 1px solid black;

table {

<script src="http://d3js.org/d3.v3.min.js"></script>
<script language="javascript">
jpresidentobj = null 
jcolor = 0
function stringrev(obj)
{
setDivColor()
str = obj.value
dvresult.innerText = str.split("").reverse().join("");
}
function clearobj(obj)
{
	obj.value = ""
}

function printTable(obj)
{	setDivColor()
	jmultiplier = obj.value 
	str = "<table width=90% height=50%>"
	jrows = 5.00 
	jcols = 4.00
	jmult = 1
	for(i=0;i<jrows;i++)
	{
	str = str + "<tr>"
		for(j=0;j<jcols;j++)
		{
			str = str + "<td>" + (jmultiplier*jmult++) + "</td>"
		}
	str = str + "</tr>"
	}
	str = str + "</table>"
	dvresult.innerHTML = str
}

function setDivColor()
{
dvresult.innerHTML = ""
if(jcolor>9){jcolor=0}
	divcolor = "#f7f7a" + jcolor.toString()
	dvresult.style.backgroundColor=divcolor
}

function d3test(obj)
{
	jresult = false
	setDivColor()
	president = obj.value 
	data = jpresidentobj
	for (var i = 0; i < data.length; i++) {
		if(data[i].Name == president){
			dvresult.innerHTML = "<p>" + president + "'s weight = " + data[i].Weight + " and height=" + data[i].Height + "</p>"
			jresult = true
			}
		};
	if(!jresult)
		dvresult.innerHTML = "Sorry, No results found for the name" + president
	
}

d3.csv("presidents.csv", function(data) {
	jpresidentobj = data
});


</script>

</HEAD>
